<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="main--scrolling">
      <h2 class="cards__header">test your knowledge</h2>
      <div class="cards--flex">
        <section class="cards">
          <h3 class="cards__title cards__item1">Question:</h3>
          <p class="cards__question cards__item2">
            Here is space for a question?
          </p>
          <button class="cards__answer-button cards__item3">Show answer</button>
          <button class="cards__tags cards__item4">#tag1</button>
          <button class="cards__tags cards__item5">#tag2</button>
          <button class="cards__tags cards__item6">#tag3</button>
          <button class="cards__tags cards__item7">#tag4</button>
          <img
            class="cards__bookmark"
            src="./images/bookmark-icon.png"
            alt="bookmark"
          />
        </section>

        <section class="cards">
          <h3 class="cards__title cards__item1">Question 2:</h3>
          <p class="cards__question cards__item2">
            Here is space for another question?
          </p>
          <button class="cards__answer-button cards__item3">Show answer</button>
          <button class="cards__tags cards__item4">#tag1</button>
          <button class="cards__tags cards__item5">#tag2</button>
          <button class="cards__tags cards__item6">#tag3</button>
          <button class="cards__tags cards__item7">#tag4</button>
          <img
            class="cards__bookmark"
            src="./images/bookmark-icon.png"
            alt="bookmark"
          />
        </section>
        <section class="cards">
          <h3 class="cards__title cards__item1">Question 2:</h3>
          <p class="cards__question cards__item2">
            Here is space for another question?
          </p>
          <button class="cards__answer-button cards__item3">Show answer</button>
          <button class="cards__tags cards__item4">#tag1</button>
          <button class="cards__tags cards__item5">#tag2</button>
          <button class="cards__tags cards__item6">#tag3</button>
          <button class="cards__tags cards__item7">#tag4</button>
          <img
            class="cards__bookmark"
            src="./images/bookmark-icon.png"
            alt="bookmark"
          />
        </section>
      </div>
      <br />
    </main>
    <footer class="footer">
      <nav class="footer__navigation">
        <span class="navigation__icons">
          <img
            class="icon__home"
            src="./images/icon-home.png"
            alt="box"
            width="48px"
            height="48px"
          />
        </span>
        <span class="navigation__icons">
          <img
            class="icon__bookmark"
            src="./images/icon-bookmark.png"
            alt="bookmark"
            width="48px"
            height="48px"
          />
        </span>
        <span class="navigation__icons">
          <img
            class="icon__add"
            src="./images/icon-add.png"
            alt="edit"
            width="48px"
            height="48px"
          />
        </span>
        <span class="navigation__icons">
          <img
            class="icon__profile"
            src="./images/profile-icon.png"
            alt="profile"
            width="45px"
            height="45px"
        /></span>
      </nav>
    </footer>
  </body>
</html>
